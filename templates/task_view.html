{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">

    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h1>TODO</h1>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Add Task</h4>
         <form method="POST" class="p-3 shadow">
        {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Enter Task :</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control"  placeholder="Task">
    </div>
  </div>
             <div class="form-group row">
    <label  class="col-sm-5 col-form-label">Enter Priority :</label>
    <div class="col-sm-10">
      <input type="text" name="priority" class="form-control"  placeholder="Priority">
    </div>
  </div>
              <div class="form-group row">
    <label  class="col-sm-5 col-form-label">Date :</label>
    <div class="col-sm-10">
      <input type="date" name="date" class="form-control"  placeholder="Enter Date">
    </div>
  </div>
     <input type="submit" class="btn btn-success" >
</form>
      </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
            </div>
            <br>
        {% endfor %}
        </div>

    </div>
  </div>


{% endblock %}
